# "org" ensures this Service is used with the correct Serverless Framework Access Key.
org: dhoondlai
# "app" enables Serverless Framework Dashboard features and sharing them with other Services.
app: scrapers
# "service" is the name of this project. This will also be added to your AWS resource names.
service: scrapers

provider:
  name: aws
  runtime: python3.8
  timeout: 900
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - ${self:provider.environment.PRODUCTS_DB_ARN}

functions:
  techmatched:
    handler: techmatched.run
    name: Techmatched scraper
    events:
      - schedule: rate(1 day)
plugins:
  - serverless-python-requirements
